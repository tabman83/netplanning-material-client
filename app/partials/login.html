<form layout="row" layout-align="center center" class="login-background" ng-submit="app.login()">
	<md-card flex-sm="100" flex-gt-sm="50" flex-gt-md="30" flex-gt-lg="30">
		<img ng-src="images/login-background.png" class="md-card-image" style="background: linear-gradient(#0143A3,#0273D4);">
		<md-card-content>
			<h2 class="md-title">NetPlanning Teacher <span translate class="capitalize">LOGIN</span></h2>
			<md-input-container class="md-block" md-no-float>
				<input ng-disabled="app.DataService.isLoading" ng-model="app.username" type="text" placeholder="{{'USERNAME' | translate}}" autofocus autocomplete="off" capitalize="off">
			</md-input-container>
			<md-input-container class="md-block" md-no-float>
				<input ng-disabled="app.DataService.isLoading" ng-model="app.password" type="password" placeholder="{{'PASSWORD' | translate}}">
			</md-input-container>
			<md-input-container ng-disabled="app.DataService.isLoading" class="md-block" md-no-float>
				<md-select ng-model="app.$localStorage.language" aria-label="select language">
					<md-option ng-repeat="(key, language) in app.availableLanguages" value="{{key}}">{{language}}</md-option>
				</md-select>
			</md-input-container>
			<span ng-if="app.errorMessage" ng-bind="app.errorMessage"></span>
		</md-card-content>
		<md-progress-linear md-mode="indeterminate" ng-class="{ 'hidden': !app.DataService.isLoading }"></md-progress-linear>
		<div class="md-actions md-padding" layout="row" layout-align="center center">
	        <md-button type="submit" flex class="md-raised md-primary" ng-disabled="app.DataService.isLoading || !app.username.length || !app.password.length">{{ 'LOGIN' | translate }}</md-button>
	  	</div>
	</md-card>
</form>
