<md-toolbar layout="row" class="md-whiteframe-z1" md-scroll-shrink>
	<md-button hide-gt-sm ng-click="app.toggleSidenav('left')" aria-label="Show or Hide menu">
		<ng-md-icon icon="menu" style="fill:white" size="24"></ng-md-icon>
	</md-button>
	<h1 flex ng-bind="$route.current.name"></h1>
	<md-switch ng-hide="today.isCheckboxVisible" ng-model="app.showOnlyLessons" aria-label="Show only lessons"></md-switch>
	<md-button ng-show="today.isCheckboxVisible" aria-label="Cancel items">
		<ng-md-icon icon="delete" style="fill:white" size="24"></ng-md-icon>
	</md-button>
</md-toolbar>
<md-content flex id="content">
	<section>
		<md-subheader class="md-primary">Unread Messages</md-subheader>
		<md-list>
			<md-list-item ng-repeat="item in app.items | showOnlyLessons : app.showOnlyLessons">
				<img ng-if="item.type > 1" ng-hide="today.isCheckboxVisible" ng-src="http://dummyimage.com/40x40/5bc43a/000000.gif&text={{item.type}}" class="md-avatar" alt="item.name" ng-click="today.isCheckboxVisible = true">
				<img ng-if="item.type < 2" ng-hide="today.isCheckboxVisible" ng-src="http://dummyimage.com/40x40/db1818/000000.gif&text={{item.type}}" class="md-avatar" alt="available">
				<md-checkbox ng-disabled="item.type === 0" ng-show="today.isCheckboxVisible" ng-model="isSelected"></md-checkbox>
				<p ng-bind="item.name" ng-if="item.type > 1" ></p>
				<p translate ng-if="item.type === 0">AVAILABLE</p>
				<p translate ng-if="item.type === 1">AVAILABLE BY ME</p>
				<p class="time" ng-bind="item.date | date : 'shortTime'"></p>
			</md-list-item>
		</md-list>
	</section>
	<section>
		<md-subheader class="md-warn">Late Messages</md-subheader>
		<md-list>
			<md-list-item ng-repeat="item in app.items | showOnlyLessons : app.showOnlyLessons">
				<img ng-hide="vm.isCheckboxVisible" ng-src="http://api.randomuser.me/portraits/thumb/men/{{$index}}.jpg" class="md-avatar" alt="item.name" ng-click="vm.isCheckboxVisible = true">
				<md-checkbox ng-show="vm.isCheckboxVisible" ng-model="isSelected"></md-checkbox>
				<p ng-bind="item.name"></p>
				<p class="time" ng-bind="item.date | date : 'shortTime'"></p>
			</md-list-item>
		</md-list>
	</section>
	<section>
		<md-subheader>Read Messages</md-subheader>
		<md-list>
			<md-list-item ng-repeat="item in app.items | showOnlyLessons : app.showOnlyLessons">
				<img ng-hide="vm.isCheckboxVisible" ng-src="http://api.randomuser.me/portraits/thumb/men/{{$index}}.jpg" class="md-avatar" alt="item.name" ng-click="vm.isCheckboxVisible = true">
				<md-checkbox ng-show="vm.isCheckboxVisible" ng-model="isSelected"></md-checkbox>
				<p ng-bind="item.name"></p>
				<p class="time" ng-bind="item.date | date : 'shortTime'"></p>
			</md-list-item>
		</md-list>
	</section>
	<section>
		<md-subheader class="md-accent">Archived messages</md-subheader>
		<md-list>
			<md-list-item ng-repeat="item in app.items | showOnlyLessons : app.showOnlyLessons">
				<img ng-hide="vm.isCheckboxVisible" ng-src="http://api.randomuser.me/portraits/thumb/men/{{$index}}.jpg" class="md-avatar" alt="item.name" ng-click="vm.isCheckboxVisible = true">
				<md-checkbox ng-show="vm.isCheckboxVisible" ng-model="isSelected"></md-checkbox>
				<p ng-bind="item.name"></p>
				<p class="time" ng-bind="item.date | date : 'shortTime'"></p>
			</md-list-item>
		</md-list>
	</section>
</md-content>
