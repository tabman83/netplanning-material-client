<section>
	 <md-subheader class="md-primary">Unread Messages</md-subheader>
	 <md-list>
	   <md-list-item ng-repeat="message in vm.messages">
		   <img ng-src="{{message.face}}" class="md-avatar" alt="{{message.who}}">
		   <md-checkbox ng-model="message.selected"></md-checkbox>
		 <p>
		   {{message.notes}}
		 </p>
	   </md-list-item>
	 </md-list>
   </section>
   <section>
	 <md-subheader class="md-warn">Late Messages</md-subheader>
	 <md-list layout="column" layout-padding>
	   <md-list-item class="md-3-line" ng-repeat="message in vm.messages">
		 <img ng-src="{{message.face}}" class="md-avatar" alt="{{message.who}}">
		 <div class="md-list-item-text">
		   <h3>{{message.what}}</h3>
		   <h4>{{message.who}}</h4>
		   <p>
			 {{message.notes}}
		   </p>
		 </div>
	   </md-list-item>
	 </md-list>
   </section>
   <section>
	 <md-subheader>Read Messages</md-subheader>
	 <md-list layout="column" layout-padding>
	   <md-list-item class="md-3-line" ng-repeat="message in vm.messages">
		 <img ng-src="{{message.face}}" class="md-avatar" alt="{{message.who}}">
		 <div class="md-list-item-text">
		   <h3>{{message.what}}</h3>
		   <h4>{{message.who}}</h4>
		   <p>
			 {{message.notes}}
		   </p>
		 </div>
	   </md-list-item>
	 </md-list>
   </section>
   <section>
	 <md-subheader class="md-accent">Archived messages</md-subheader>
	 <md-list layout="column" layout-padding>
	   <md-list-item class="md-3-line" ng-repeat="message in vm.messages">
		 <img ng-src="{{message.face}}" class="md-avatar" alt="{{message.who}}">
		 <div class="md-list-item-text">
		   <h3>{{message.what}}</h3>
		   <h4>{{message.who}}</h4>
		   <p>
			 {{message.notes}}
		   </p>
		 </div>
	   </md-list-item>
	 </md-list>
   </section>
