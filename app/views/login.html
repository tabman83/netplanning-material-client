<form layout="row" layout-align="center center" class="login-background" ng-submit="login.login()">
	<md-card flex-sm="100" flex-gt-sm="50" flex-gt-md="30" flex-gt-lg="30">
		<img ng-src="images/login-background.png" class="md-card-image" style="background: linear-gradient(#0143A3,#0273D4);">
		<md-card-content>
			<h2 class="md-title">NetPlanning Teacher <span translate class="capitalize">LOGIN</span></h2>
			<md-input-container class="md-block" md-no-float>
				<input ng-disabled="login.isLoading" ng-model="login.username" type="text" placeholder="{{'USERNAME' | translate}}" autofocus autocomplete="off" capitalize="off">
			</md-input-container>
			<md-input-container class="md-block" md-no-float>
				<input ng-disabled="login.isLoading" ng-model="login.password" type="password" placeholder="{{'PASSWORD' | translate}}">
			</md-input-container>
			<md-input-container class="md-block" md-no-float>
				<md-select ng-model="login.$localStorage.language" aria-label="select language">
					<md-option ng-repeat="(key, language) in login.availableLanguages" value="{{key}}">{{language}}</md-option>
				</md-select>
			</md-input-container>
			<span ng-if="login.errorMessage" ng-bind="login.errorMessage"></span>
		</md-card-content>
		<md-progress-linear md-mode="indeterminate" ng-class="{ 'hidden': !login.isLoading }"></md-progress-linear>
		<div class="md-actions md-padding" layout="row" layout-align="center center">
	        <md-button type="submit" flex class="md-raised md-primary" ng-disabled="login.isLoading || !login.username.length || !login.password.length">{{ 'LOGIN' | translate }}</md-button>
	  	</div>
	</md-card>
</form>
